document:
  nodes:
    - object: block
      type: ul_list
      nodes:
        - object: block
          type: list_item
          key: 'previous_item'
          nodes:
            - object: block
              type: paragraph
              nodes:
                - object: text
                  leaves:
                    - text: First item
        - object: block
          type: list_item
          key: 'current_item'
          nodes:
            - object: block
              type: paragraph
              nodes:
                - object: text
                  key: 'cursor'
                  leaves:
                  - text: Second item
