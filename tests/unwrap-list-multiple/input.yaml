document:
  nodes:

  - object: block
    type: paragraph
    nodes:
      - object: text
        leaves:
          - text: 'Blah blah'

  - object: block
    type: ul_list
    nodes:
      - object: block
        type: list_item
        nodes:
          - object: block
            type: paragraph
            nodes:
              - object: text
                key: start
                leaves:
                  - text: 'First item'
      - object: block
        type: list_item
        nodes:
          - object: block
            type: paragraph
            nodes:
              - object: text
                key: end
                leaves:
                  - text: 'Second item'

  - object: block
    type: paragraph
    nodes:
      - object: text
        leaves:
          - text: 'Blah blah'

selection:
  anchor:
    key: start
    offset: 2
  focus:
    key: end
    offset: 4
  isFocused: true
