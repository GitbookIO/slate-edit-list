document:
  nodes:
    - object: block
      type: ul_list
      nodes:
        - object: block
          type: ul_list
          nodes:
            - object: block
              type: list_item
              nodes:
                - object: block
                  type: list_item
                  nodes:
                    - object: block
                      type: paragraph
                      nodes:
                        - object: text
                          key: start
                          leaves:
                            - text: '1st item'

selection:
  anchor:
    key: start
    offset: 2
  focus:
    key: start
    offset: 4
  isFocused: true
