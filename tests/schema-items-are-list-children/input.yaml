document:
  nodes:
    # orphan item
    - kind: block
      type: list_item
      nodes:
        - kind: block
          type: paragraph
          nodes:
            - kind: text
              leaves:
                - text: "Orphan"

    - kind: block
      type: ul_list
      nodes:
        - kind: block
          type: list_item
          nodes:
            - kind: block
              type: paragraph
              nodes:
                - kind: text
                  leaves:
                    - text: "Valid item"
        # Item that contains another item
        - kind: block
          type: list_item
          nodes:
            - kind: block
              type: list_item
              nodes:
                - kind: block
                  type: paragraph
                  nodes:
                    - kind: text
                      leaves:
                        - text: "Direct child of another item"
