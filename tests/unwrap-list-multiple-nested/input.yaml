
document:
  nodes:
  - object: block
    type: ul_list
    nodes:
    - object: block
      type: list_item
      nodes:
      - object: block
        type: paragraph
        nodes:
        - object: text
          key: start
          leaves:
            - text: 'First item'

    - object: block
      type: list_item
      nodes:
      - object: block
        type: paragraph
        nodes:
        - object: text
          leaves:
            - text: 'Second item, with nested list'
      - object: block
        type: ol_list
        nodes:
        - object: block
          type: list_item
          nodes:
          - object: block
            type: paragraph
            nodes:
            - object: text
              key: 'end'
              leaves:
                - text: 'First item in the nested list'
        - object: block
          type: list_item
          nodes:
          - object: block
            type: paragraph
            nodes:
            - object: text
              leaves:
                - text: 'Second item in the nested list'


    - object: block
      type: list_item
      nodes:
      - object: block
        type: paragraph
        nodes:
        - object: text
          leaves:
            - text: 'Third item'

selection:
  anchor:
    key: start
    offset: 2
  focus:
    key: end
    offset: 4
  isFocused: true
