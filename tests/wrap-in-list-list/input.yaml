
document:
  nodes:
  - object: block
    type: paragraph
    nodes:
      - object: text
        leaves:
          - text: 'Blah blah'

  - object: block
    type: ul_list
    nodes:
      - object: block
        type: list_item
        nodes:
          - object: block
            type: paragraph
            nodes:
              - object: text
                key: 'start'
                leaves:
                  - text: 'First item'
          - object: block
            type: ul_list
            nodes:
              - object: block
                type: list_item
                nodes:
                  - object: block
                    type: paragraph
                    nodes:
                      - object: text
                        leaves:
                          - text: 'Subitem'
      - object: block
        type: list_item
        nodes:
          - object: block
            type: paragraph
            nodes:
              - object: text
                leaves:
                  - text: 'Second item'

  - object: block
    type: paragraph
    nodes:
      - object: text
        key: 'end'
        leaves:
          - text: 'Blah blah'

selection:
  anchorKey: 'start'
  anchorOffset: 2
  focusKey: 'end'
  focusOffset: 4
  isFocused: true
