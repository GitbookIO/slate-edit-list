# Same as input
document:
  nodes:
    - object: block
      type: ol_list
      nodes:
        # Nested list
        - object: block
          type: list_item
          nodes:
            - object: block
              type: paragraph
              nodes:
                - object: text
                  leaves:
                    - text: "Nested list"
            - object: block
              type: ul_list
              nodes:
                - object: block
                  type: list_item
                  nodes:
                    - object: block
                      type: paragraph
                      nodes:
                        - object: text
                          leaves:
                            - text: "1.1"
                - object: block
                  type: list_item
                  nodes:
                    - object: block
                      type: paragraph
                      nodes:
                        - object: text
                          leaves:
                            - text: "1.2"
        - object: block
          type: list_item
          nodes:
            - object: block
              type: paragraph
              nodes:
                - object: text
                  leaves:
                    - text: "2"
